<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unit Tests</title>
  
  <style>




/* Single-page navigation styles */
.spa-container {
  display: flex;
  min-height: 100vh;
}
.spa-sidebar {
  width: 280px;
  background: #1a1a2e;
  color: #eee;
  padding: 1rem;
  overflow-y: auto;
  position: fixed;
  height: 100vh;
  box-sizing: border-box;
}
.spa-sidebar h2 {
  margin: 0 0 1rem 0;
  font-size: 1.1rem;
  color: #fff;
  border-bottom: 1px solid #333;
  padding-bottom: 0.5rem;
}
.spa-sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.spa-sidebar li {
  margin: 2px 0;
}
.spa-sidebar a {
  color: #8be9fd;
  text-decoration: none;
  font-size: 0.85rem;
  display: block;
  padding: 4px 8px;
  border-radius: 4px;
  word-break: break-all;
}
.spa-sidebar a:hover,
.spa-sidebar a.active {
  background: #2d2d44;
  color: #fff;
}
.spa-sidebar .folder {
  color: #f1fa8c;
  font-weight: bold;
  cursor: pointer;
  padding: 4px 8px;
}
.spa-sidebar .folder::before {
  content: '▶ ';
  font-size: 0.7rem;
}
.spa-sidebar .folder.open::before {
  content: '▼ ';
}
.spa-sidebar .folder-contents {
  display: none;
  padding-left: 1rem;
}
.spa-sidebar .folder.open + .folder-contents {
  display: block;
}
.spa-content {
  flex: 1;
  margin-left: 280px;
  padding: 1rem;
}
.spa-page {
  display: none;
}
.spa-page.active {
  display: block;
}
@media (max-width: 768px) {
  .spa-sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .spa-content {
    margin-left: 0;
  }
  .spa-container {
    flex-direction: column;
  }
}
  </style>
</head>
<body>
  <div class="spa-container">
    <nav class="spa-sidebar">
      <h2>Unit Tests</h2>
      <ul><li><a href="#index_html" data-page="index_html">index</a></li></ul>
    </nav>
    <main class="spa-content">
      <div id="page_index_html" class="spa-page active">
    <div id="app"></div>
  </div>
    </main>
  </div>

  <script>




// Path to page ID mapping
var pathToId = {"index.html":"index_html"};

// Single-page navigation
(function() {
  const links = document.querySelectorAll('.spa-sidebar a[data-page]');
  const pages = document.querySelectorAll('.spa-page');
  const folders = document.querySelectorAll('.spa-sidebar .folder');
  let currentPath = 'index.html';

  function showPage(pageId) {
    pages.forEach(p => p.classList.remove('active'));
    links.forEach(l => l.classList.remove('active'));

    const page = document.getElementById('page_' + pageId);
    if (page) {
      page.classList.add('active');
      const link = document.querySelector('a[data-page="' + pageId + '"]');
      if (link) link.classList.add('active');

      // Update currentPath for relative link resolution
      for (const [path, id] of Object.entries(pathToId)) {
        if (id === pageId) {
          currentPath = path;
          break;
        }
      }
    }
  }

  // Resolve relative paths like "../foo.html" or "./bar.html"
  function resolvePath(href, basePath) {
    // Get directory of current file
    const baseDir = basePath.includes('/') ? basePath.substring(0, basePath.lastIndexOf('/')) : '';

    // Handle different relative path formats
    let resolved = href;

    if (href.startsWith('./')) {
      resolved = baseDir ? baseDir + '/' + href.substring(2) : href.substring(2);
    } else if (href.startsWith('../')) {
      let parts = baseDir.split('/');
      let hrefParts = href.split('/');

      for (const part of hrefParts) {
        if (part === '..') {
          parts.pop();
        } else if (part !== '.') {
          parts.push(part);
        }
      }
      resolved = parts.join('/');
    } else if (!href.startsWith('/') && !href.includes('://')) {
      // Relative path without ./ or ../
      resolved = baseDir ? baseDir + '/' + href : href;
    }

    // Normalize path (remove duplicate slashes, etc.)
    resolved = resolved.replace(/\\/g, '/').replace(/\/+/g, '/');
    if (resolved.startsWith('/')) resolved = resolved.substring(1);

    return resolved;
  }

  links.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const pageId = link.getAttribute('data-page');
      showPage(pageId);
      history.pushState({ pageId }, '', '#' + pageId);
    });
  });

  folders.forEach(folder => {
    folder.addEventListener('click', () => {
      folder.classList.toggle('open');
    });
  });

  // Handle back/forward
  window.addEventListener('popstate', (e) => {
    if (e.state && e.state.pageId) {
      showPage(e.state.pageId);
    }
  });

  // Handle initial hash
  if (location.hash) {
    showPage(location.hash.slice(1));
  }

  // Intercept internal links in content
  document.querySelector('.spa-content').addEventListener('click', (e) => {
    const link = e.target.closest('a');
    if (link) {
      const href = link.getAttribute('href');
      if (href && href.endsWith('.html') && !href.startsWith('http')) {
        e.preventDefault();

        // Resolve relative path
        const resolvedPath = resolvePath(href, currentPath);

        // Look up page ID from resolved path
        const pageId = pathToId[resolvedPath];
        if (pageId) {
          showPage(pageId);
          history.pushState({ pageId }, '', '#' + pageId);
        } else {
          console.warn('Page not found:', resolvedPath, 'from href:', href, 'base:', currentPath);
        }
      }
    }
  });

  // Run prettify if available
  if (typeof prettyPrint === 'function') {
    prettyPrint();
  }
})();
  </script>
</body>
</html>
